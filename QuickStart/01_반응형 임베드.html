<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>
<body>
    <h2>부트스트랩을 사용하지 않고 iframe을 이용하여 유튜브 동영상을 넣는 방법</h2>
    <iframe width="100%" height="100%" src="https://www.youtube.com/embed/b2PX1p89ffg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h2>부트스트랩을 사용하여 유튜브 동영상을 넣는 방법</h2>
    <!-- 16:9 aspect ratio -->
<div class="embed-responsive embed-responsive-16by9">
    <iframe width="100%" height="100%" class="embed-responsive-item" src="https://www.youtube.com/embed/SR5GPDa60Pc"></iframe>
  </div>
  
  <!-- 4:3 aspect ratio -->
  <div class="embed-responsive embed-responsive-4by3">
    <iframe width="100%" height="100%" class="embed-responsive-item" src="https://www.youtube.com/embed/SR5GPDa60Pc"></iframe>
  </div>
</body>
</html>
