<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <style>
        .carousel-control.left, .carousel-control.right {
            background-image: none;
        }
        .item{
            height: 150px;
        }
    </style>
    <script>
        $(function(){
            // $(".carousel").carousel({
            //     interval: 2000,
            //     wrap:false
            // })

            $(".btn1").click(function(){
                $('.carousel').carousel("cycle")
            })
            $(".btn2").click(function(){
                $('.carousel').carousel("pause")
            })
            $(".btn3").click(function(){
                $('.carousel').carousel("prev")
            })
            $(".btn4").click(function(){
                $('.carousel').carousel("next")
            })
            $(".btn5").click(function(){
                $('.carousel').carousel(0)
            })
            $(".btn6").click(function(){
                $('.carousel').carousel(1)
            })
            $(".btn7").click(function(){
                $('.carousel').carousel(2)
            })

            // 캐러셀의 기능을 후킹하여 이벤트가 발생하면 원하는 구문이 동작하도록 구현
            $('#carousel-example-generic').on('slid.bs.carousel', function () {
                alert("관심있는 이벤트는 이미지를 클릭하여 참여해보세요.")
            }) 
        })
    </script>
</head>
<body>
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" class="bg-primary" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" class="bg-primary" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" class="bg-primary" data-slide-to="2"></li>
        </ol>
      
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="..." alt="첫번째">
            <div class="carousel-caption">
                첫번째 이미지
            </div>
          </div>
          <div class="item">
            <img src="..." alt="두번째">
            <div class="carousel-caption">
              두번째 이미지
            </div>
          </div>
          <div class="item">
            <img src="..." alt="세번째">
            <div class="carousel-caption">
              세번째 이미지
            </div>
          </div>
        </div>
      
        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
    </div>

    <button class="btn btn-warning btn1">재생</button>
    <button class="btn btn-warning btn2">일시정지</button>
    <button class="btn btn-warning btn3">이전</button>
    <button class="btn btn-warning btn4">다음</button>
    <button class="btn btn-warning btn5">첫번째 이미지로 바로가기</button>
    <button class="btn btn-warning btn6">두번째 이미지로 바로가기</button>
    <button class="btn btn-warning btn7">세번째 이미지로 바로가기</button>
</body>
</html>
